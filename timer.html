<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer with Voice Alert</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
  }
  #countdown {
    text-align: center;
  }
</style>
</head>
<body>

<div id="countdown">
  <h1>Countdown Timer</h1>
  <input type="number" id="secondsInput" placeholder="Enter seconds" />
  <button onclick="startTimer()">Start Countdown</button>
  <div id="timer">
    <span id="time"></span> Seconds
  </div>
</div>

<script>
var countdownInterval;

function speak(text) {
  var speech = new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(speech);
}

function startTimer() {
  // Clear any existing intervals
  clearInterval(countdownInterval);

  // Get the number of seconds from the input
  var seconds = document.getElementById("secondsInput").value;

  // Set the target time for the countdown
  var countDownTime = new Date().getTime() + seconds * 1000;

  // Update the count down every second
  countdownInterval = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();
      
    // Find the distance between now and the target time
    var distance = countDownTime - now;
      
    // Time calculation for seconds
    var remainingSeconds = Math.floor((distance % (1000 * 60)) / 1000);
      
    // Output the result in an element with id="time"
    document.getElementById("time").innerHTML = remainingSeconds;

    // If the count down is over, clear the interval and speak out
    if (distance < 0) {
      clearInterval(countdownInterval);
      document.getElementById("time").innerHTML = "EXPIRED";
      speak("Time expired");
      return;
    }

    // Speak out the remaining time every 30 seconds
    if (remainingSeconds % 30 === 0) {
      speak(remainingSeconds + " seconds remaining");
    }
    
  }, 1000);
}
</script>

</body>
</html>
